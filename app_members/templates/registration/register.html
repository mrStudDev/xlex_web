{% extends 'base.html' %}
{% block title %}Register {% endblock %}

{% block register %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <table>
                <br/>
                <h1>Register</h1><br/>
                <div class="mb-3">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </table>
        </div>
    </div>
{% endblock %}
